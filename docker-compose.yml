openethereum:
    image: openethereum/openethereum:latest
    command: --chain ropsten --cache-size 512 --pruning fast --warp --ui-interface all --jsonrpc-interface all --unsafe-expose --ws-interface all --ws-origins all
    ports:
        - "8180:8180"
        - "8545:8545"
        - "8546:8546"
        - "30303:30303"
        - "30303:30303/udp"
bridge:
    image: volentix/vtxbridge:0.0.1
    user: root
    
    volumes:
     - ./test/:/root
     - ./test/build/:/root/build   
    entrypoint: "bash -c \"\ 
     
    echo '************************' && \
    pwd && \
        node /root/test1/quaremachina.js && \
    echo '************************' \
    \""
